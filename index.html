<!DOCTYPE html>
<html lang="en" ng-app="ticTacToeApp">

<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/ticTacToeController.js"></script>
     <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="TicTacToeController as ticTacToe">
<h1>TicTacToe</h2>


<div class ="grid-container">

  <div ng-repeat="i in ticTacToe.getNumber(9) track by $index" class='cell' id="$index" ng-click="ticTacToe.assignMove($index)">
      <p ng-if="ticTacToe.xMoves.indexOf($index)!==-1">x</p>
      <p ng-if="ticTacToe.oMoves.indexOf($index)!==-1">o</p>
  </div>

</div>

<div class="results-box">
  <p ng-if="ticTacToe.checkWin(ticTacToe.xMoves)==='winner'">
    X WINS!
  </p>
  <p ng-if="ticTacToe.checkWin(ticTacToe.oMoves)==='winner'">
    O WINS!
  </p>
</div>
  
</body>
</html>
